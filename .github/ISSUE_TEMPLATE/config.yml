blank_issues_enabled: false
issue_templates:
  - name: Feature Issue
    description: Suggest a new feature with clear acceptance criteria
    file: feature_issue.yml
  - name: Setup Issue
    description: Track setup-related tasks with clear acceptance criteria
    file: setup_issue.yml
  - name: Bug Issue
    description: Report a bug with clear acceptance criteria
    file: bug_issue.yml
  - name: Documentation Issue
    description: Add or update documentation
    file: documentation_issue.yml
  - name: Technical Task
    description: Use this template for technical implementation tasks (mirrors Jira Technical Task structure)
    file: technical_task.yml